<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <title>MintLeaf</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <div class="logo">
        <img src="/images/mintLeafLogo.png">
    </div>

    <ul>
        <li><a class="nav-bar-item" href="/">Home</a></li>
        <li><a class="nav-bar-item" href="#Admin">Admin</a></li>
        <li><a class="nav-bar-item" href="#My Menu">My Menu</a></li>
        <li><a class="nav-bar-item" href="/allRecipes">Meals</a></li>
        <li><a class="nav-bar-item" href="/add-recipe">Add Recipe</a></li>
        <li sec:authorize="isAnonymous()" ><a class="nav-bar-item" href="/login">Login</a></li>
        <li sec:authorize="isAnonymous()" ><a class="nav-bar-item" href="/register">Register</a></li>
        <li sec:authorize="isAuthenticated()">
            <form th:method="post"
                  th:action="@{/logout}">
                <input class="nav-bar-item logout" type="submit" value="Logout"/>
            </form>
        </li>
        <li>
            <th:block sec:authorize="isAuthenticated()">
                Welcome back <th:block sec:authentication="name"></th:block>
            </th:block>
            <th:block sec:authorize="isAnonymous()">
                Welcome Anonymous
            </th:block>
        </li>


    </ul>

    <div class="icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
    </div>

</nav>

</body>
</html>
