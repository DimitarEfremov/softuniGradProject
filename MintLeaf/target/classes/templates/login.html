<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section>
    <nav>
        <div class="logo">
            <img src="/images/mintLeafLogo.png">
        </div>

        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Menu">Menu</a></li>
            <li><a href="#Gallary">Gallary</a></li>
            <li><a href="#Review">Review</a></li>
            <li><a href="#Order">Order</a></li>
        </ul>

        <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>

    </nav>
</section>

<div class="register_hero">

    <div class="register_form">

        <h1 class="register_head">Login</h1>

        <form class="input_box">

            <input type="text" class="field" placeholder="Username">
            <input type="password" class="field" placeholder="Password" maxlength="18" minlength="2">
            <button class="submit">Log in</button>


            <div class="tag">
                <span>Do not have an account? <a href="register">Register here</a></span>
            </div>


        </form>

    </div>

</div>

</body>
</html>
