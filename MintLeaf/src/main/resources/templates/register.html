<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section th:replace="~{fragments/commons::nav}"> ></section>


    <div class="hero">

        <div class="register_form">

            <h1 class="register_head">Register</h1>

            <form
                    th:action="@{/register}"
                    th:method="post"

                    class="input_box">

                <input id="username"
                       name="username"
                        type="text" class="field" placeholder="Username">
                <input id="password"
                       name="password"
                       type="password" class="field" placeholder="Password" maxlength="18" minlength="2">
                <input id="passwordConfirm"
                       name="passwordConfirm"
                        type="password" class="field" placeholder="Confirm Password" maxlength="18" minlength="2">
                <input id="email"
                       name="email"
                        type="email" class="field" placeholder="Email">
                <button class="submit">Register</button>


                <div class="tag">
                    <span>Already have an account? <a href="/login">Log in</a></span>
                </div>


            </form>

        </div>
    </div>


</body>
</html>
