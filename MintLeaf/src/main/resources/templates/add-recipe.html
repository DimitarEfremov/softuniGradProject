<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add-recipe.css">
</head>
<body>

<section th:replace="~{fragments/commons::nav}"> ></section>

<div class="hero">

    <div class="recipe_form">

        <h1 class="recipe_head">Add recipe</h1>

        <form
                th:action="@{/add-recipe}"
                th:method="post"
                th:object="${CreateRecipeDTO}"

                class="input_box">


            <input type="text" id="recipeName" class="field"
                   name="recipeName" placeholder="Recipe Name">

            <legend>Please provide short description of your recipe.</legend>
            <textarea class="recipe_textarea" name="description" rows="3" cols="30">
            </textarea>

            <select class="field" name="cuisine">
                <option value="" disabled selected>> Select cuisine</option>
                <option value="Placeholder">Placeholder</option>
                <option value="Placeholder">Placeholder</option>
                <option value="Placeholder">Placeholder</option>
                <option value="Placeholder">Placeholder</option>
            </select>

            <select class="field" name="category">
                <option value="" disabled selected>>Select category</option>
                <option value="BREAKFAST_AND_BRUNCH">Breakfast and brunch</option>
                <option value="APPETISERS">Appetisers</option>
                <option value="LUNCH">Lunch</option>
                <option value="DINNER">Dinner</option>
                <option value="BREAD">Bread</option>
                <option value="DRINKS">Drinks</option>
                <option value="DESSERTS">Desserts</option>
            </select>

            <input type="text" class="field" id="imageUrl" name="imageURL" placeholder="Image URL">

            <div class="form-group">
                <label for="image" class="field">Or select image file:</label>
                <input type="file" id="image" name="imageData">
            </div>

            <div class="form-group">
                <label for="prepTimeInMinutes" class="field">Prep Time in minutes:</label>
                <input type="number" class="field" value="0" min="0" step="1" id="prepTimeInMinutes" name="prepTimeInMinutes">
            </div>


            <legend>Add 1 product on a row, for example: <b> Potatoes - 1kg </b> </legend>
            <textarea class="recipe_textarea" name="ingredients" rows="10" cols="30">
            </textarea>

            <legend>Describe the preparation process </legend>
            <textarea class="recipe_textarea" name="directions" rows="10" cols="30">
            </textarea>

            <button class="submit">Submit your recipe</button>


        </form>


    </div>

</div>


</body>
</html>
