<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section th:replace="~{fragments/commons::nav}"> ></section>


<div class="hero">

    <div class="register_form">

        <h1 class="register_head">Login</h1>

        <h3 th:if="${bad_credentials}" class="login_error">Incorrect username or password</h3>

        <form th:method="post"
              th:action="@{/login}"
              class="input_box">

            <input id="username" th:value="${username}" name="username" type="text" class="field" placeholder="Username">
            <input id="password" name="password" type="password" class="field" placeholder="Password" maxlength="18" minlength="2">
            <label for="rememberMe" class="field">Remember me
                <input id="rememberMe" name="rememberMe" type="checkbox" class="rememberMe">
            </label>
            <button class="submit">Log in</button>


            <div class="tag">
                <span>Do not have an account? <a href="register">Register here</a></span>
            </div>


        </form>

    </div>

</div>

</body>
</html>
