<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="register_hero">

    <div class="register_form">

        <h1 class="register_head">Register</h1>

        <form class="input_box">

            <input type="text" class="field" placeholder="Username">
            <input type="password" class="field" placeholder="Password" maxlength="18" minlength="2">
            <button class="submit">Log in</button>


            <div class="tag">
                <span>Do not have an account? <a href="login.html">Register here</a></span>
            </div>


        </form>

    </div>
</div>

</body>
</html>
